<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام البيع</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        .product-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
        /* لودر التحميل */
        #loader {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <a href="reports.html">reports</a>
    <a href="storage.html">storage</a>
    <h1>نظام بيع المنتجات</h1>

    <label>البحث عن المنتج بالـ ID:</label>
    <input type="text" id="searchId" oninput="searchProductById()" autofocus><br><br>

    <div id="searchResults"></div>

    <!-- الفاتورة -->
    <h2>فاتورة البيع</h2>
    <div id="invoice"></div>
    <p id="totalCount">إجمالي عدد الأصناف: 0</p>
    <p id="totalPrice">إجمالي السعر: 0</p>
    <button onclick="completeSale()">إتمام عملية البيع</button>

    <h2>عمليات البيع السابقة</h2>
    <input type="text" id="searchSaleId" placeholder="البحث عن العملية برقم العملية" oninput="searchSaleById()">
    <div id="salesList"></div>

    <!-- لودر التحميل -->
    <div id="loader">جاري تحميل البيانات...</div>

    <script src="../js/sales.js">

    </script>
</body>
</html>
